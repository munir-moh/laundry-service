<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f2f2f2, #e0e0e0);
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            text-align: center;
        }
        .order-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %} 

    <div class="order-container">
        <form method="POST">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="success-message">
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <h2>Place a Laundry Order</h2>

            <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="address" placeholder="Your Address" required>

            <label for="service">Choose a Service:</label>
            <select name="service" required>
                <option value="">-- Select --</option>
                <option value="Washing & Drying">Washing & Drying</option>
                <option value="Ironing/Pressing">Ironing/Pressing</option>
                <option value="Folding and Packaging">Folding and Packaging</option>
                <option value="Dry Cleaning">Dry Cleaning</option>
                <option value="Stain Removal">Stain Removal</option>
                <option value="Special Care Items">Special Care Items</option>
                <option value="Bulk Laundry">Bulk Laundry</option>
                <option value="Pickup & Delivery">Pickup & Delivery</option>
            </select>

            <label for="pickup_date">Pickup Date:</label>
            <input type="text" name="pickup_date" placeholder="e.g. 01/05/2025" onfocus="(this.type='date')" required>

            <textarea name="notes" placeholder="Additional Notes (Optional)" rows="3"></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    {% include 'footer.html' %}

</body>
</html>
