<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make page responsive -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            text-align: center;
        }

        .order-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #2c3e50;
            text-align: left;
        }

        button {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1f2d3a;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(46, 204, 113, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 10px rgba(46, 204, 113, 0.4); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(46, 204, 113, 0.7); }
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            input, select, textarea {
                font-size: 15px;
                padding: 10px;
            }

            button {
                font-size: 15px;
                padding: 12px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    {% if session.get('user_name') %}
    <p style="font-weight: bold;">Hi, {{ session['user_name'] }} ðŸ‘‹</p>
    {% endif %}

    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <a href="{{ url_for('logout') }}" style="text-decoration: none; background-color: #e74c3c; color: white; padding: 10px 20px; border-radius: 5px; font-weight: bold; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <i class="fa fa-sign-out-alt"></i> Logout
        </a>

        <a href="{{ url_for('my_orders') }}" style="text-decoration: none; background-color: #2ecc71; color: white; padding: 10px 20px; border-radius: 5px; font-weight: bold; animation: pulse 1.5s infinite; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            My Orders
        </a>
    </div>
    
    <div class="order-container">
        <form method="POST">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="success-message">
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <h2>Place a Laundry Order</h2>

            <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="address" placeholder="Your Address" required>

            <label for="service">Choose a Service:</label>
            <select name="service" required>
                <option value="">-- Select --</option>
                <option value="Washing & Drying">Washing & Drying</option>
                <option value="Ironing/Pressing">Ironing/Pressing</option>
                <option value="Folding and Packaging">Folding and Packaging</option>
                <option value="Dry Cleaning">Dry Cleaning</option>
                <option value="Stain Removal">Stain Removal</option>
                <option value="Special Care Items">Special Care Items</option>
                <option value="Bulk Laundry">Bulk Laundry</option>
                <option value="Express Laundry">Express Laundry</option>
                <option value="Shoe Cleaning">Shoe Cleaning</option>
                <option value="Curtain & Bedding">Curtain & Bedding</option>
                <option value="Eco-Friendly Washing">Eco-Friendly Washing</option>
                <option value="Alteration & Repair">Alteration & Repair</option>
            </select>

            <label for="pickup_date">Pickup Date:</label>
            <input type="text" name="pickup_date" placeholder="e.g. 01/05/2025" onfocus="(this.type='date')" required>

            <label for="notes">Additional Notes:</label>
            <textarea name="notes" placeholder="Optional" rows="3"></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    {% include 'footer.html' %}

</body>
</html>
