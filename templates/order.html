<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Place a Laundry Order</h2>
    <nav>
        <a href="/">Home</a>
        <a href="/services">Services</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
        <a href="/order">Place Order</a>
        <a href="/admin">Admin</a>
    </nav>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p style="color: green;">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>

        <label>Choose a Service:</label>
        <select name="service" required>
            <option value="">-- Select --</option>
            <option value="Washing & Folding">Washing & Folding</option>
            <option value="Ironing Only">Ironing Only</option>
            <option value="Dry Cleaning">Dry Cleaning</option>
            <option value="Pickup & Delivery">Pickup & Delivery</option>
        </select>

        <label>Pickup Date:</label>
        <input type="date" name="pickup_date" required>

        <textarea name="notes" placeholder="Additional Notes (Optional)"></textarea>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
