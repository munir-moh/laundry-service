<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f2f2f2;">

    <nav style="background-color: #2c3e50; padding: 10px; text-align: center;">
        <a href="/" style="color: white; margin: 0 15px; text-decoration: none;">Home</a>
        <a href="/services" style="color: white; margin: 0 15px; text-decoration: none;">Services</a>
        <a href="/order" style="color: white; margin: 0 15px; text-decoration: none;">Place Order</a>
        <a href="/about" style="color: white; margin: 0 15px; text-decoration: none;">About Us</a>
        <a href="/admin" style="color: white; margin: 0 15px; text-decoration: none;">Admin</a>
        <a href="/contact" style="color: white; margin: 0 15px; text-decoration: none;">Contact Us</a>
    </nav>

    <div style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 60px);">
        <form method="POST" style="background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 400px;">
            <h2 style="text-align: center; color: #2c3e50;">Place a Laundry Order</h2>
            
            <input type="text" name="name" placeholder="Your Full Name" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            
            <input type="tel" name="phone" placeholder="Phone Number" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            
            <input type="text" name="address" placeholder="Your Address" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="service">Choose a Service:</label>
            <select name="service" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
                <option value="">-- Select --</option>
                <option value="Washing & Drying">Washing & Drying</option>
                <option value="Ironing/Pressing">Ironing/Pressing</option>
                <option value="Folding and Packaging">Folding and Packaging</option>
                <option value="Dry Cleaning">Dry Cleaning</option>
                <option value="Stain Removal">Stain Removal</option>
                <option value="Special Care Items">Special Care Items</option>
                <option value="Bulk Laundry">Bulk Laundry</option>
                <option value="Pickup & Delivery">Pickup & Delivery</option>
            </select>

            <label for="pickup_date">Pickup Date:</label>
            <input type="text" name="pickup_date" placeholder="e.g. 01/05/2025" onfocus="(this.type='date')" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">

            <textarea name="notes" placeholder="Additional Notes (Optional)" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;" rows="3"></textarea>
            
            <button type="submit" style="width: 100%; background-color: #2c3e50; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer;">Submit Order</button>
        </form>
    </div>

</body>
</html>
