<!-- templates/navbar.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        background-color: #ffffff;
        color: #000000;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #2c3e50;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar .logo {
        color: #ffffff;
        font-weight: bold;
        font-size: 25px;
        text-decoration: none;
        text-align: center;
    }

    .menu-icon {
        color: #ffffff;
        font-size: 24px;
        cursor: pointer;
        display: block;
    }

    .sidebar {
        height: 100%;
        width: 250px;
        max-width: 100vw;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: -250px;
        background-color: #2c3e50;
        overflow-y: auto;
        transition: 0.4s;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px;
    }

    .sidebar a {
        color: #ffffff;
        padding: 14px 0;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
        text-align: center;
        border-bottom: 1px solid #ccc;
        transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
        background-color: #e0f7fa;
        color: #2c3e50;
    }
    
    .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 30px;
        color: #ffffff;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .navbar {
            padding: 10px 15px;
        }

        .navbar .logo {
            font-size: 18px;
        }

        .sidebar {
            width: 220px;
        }

        .sidebar a {
            font-size: 16px;
            padding: 12px 0;
        }

        .menu-icon {
            font-size: 22px;
        }

        .close-btn {
            font-size: 26px;
        }
    }

    @media (max-width: 480px) {
        .navbar .logo {
            font-size: 16px;
        }

        .sidebar a {
            font-size: 15px;
        }
    }
</style>

<div class="navbar">
    <div class="menu-icon" onclick="openSidebar()">
        <i class="fas fa-bars"></i>
    </div>
    <a class="logo" href="/">CleanSpark Laundry</a>
</div>

<div id="mySidebar" class="sidebar">
    <div class="close-btn" onclick="closeSidebar()">&times;</div>
    <a href="/"><i class="fas fa-home"></i> Home</a>
    <a href="/services"><i class="fas fa-concierge-bell"></i> Services</a>
    <a href="/order"><i class="fas fa-cart-plus"></i> Place Order</a>
    <a href="/about"><i class="fas fa-info-circle"></i> About</a>
    <a href="/admin"><i class="fas fa-user-shield"></i> Admin</a>
    <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>

    {% if session.get('user_name') %}
        <a href="/my-orders"><i class="fas fa-list"></i> My Orders</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    {% else %}
        <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
    {% endif %}
</div>

<script>
    function openSidebar() {
        document.getElementById("mySidebar").style.left = "0";
        document.body.classList.add('sidebar-open');
    }

    function closeSidebar() {
        document.getElementById("mySidebar").style.left = "-250px";
        document.body.classList.remove('sidebar-open');
    }
</script>
