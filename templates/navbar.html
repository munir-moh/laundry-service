<!-- templates/navbar.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    :root {
        --bg-color: #2c3e50;
        --text-color: white;
        --hover-color: #34495e;
    }

    body.dark-mode {
        --bg-color: #ecf0f1;
        --text-color: #2c3e50;
        --hover-color: #bdc3c7;
        background-color: #f9f9f9;
        color: #2c3e50;
        transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
        background-color: var(--bg-color);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 1000;
        transition: background-color 0.3s ease;
    }

    .navbar .logo {
        color: var(--text-color);
        font-weight: bold;
        font-size: 20px;
        text-decoration: none;
    }

    .menu-icon {
        color: var(--text-color);
        font-size: 24px;
        cursor: pointer;
        order: -1;
    }

    .toggle-dark {
        color: var(--text-color);
        font-size: 20px;
        cursor: pointer;
        margin-left: 10px;
    }

    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: -250px;
        background-color: var(--bg-color);
        overflow-x: hidden;
        transition: 0.4s ease;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px;
    }

    .sidebar a {
        color: var(--text-color);
        padding: 14px 0;
        text-decoration: none;
        font-size: 20px;
        width: 100%;
        text-align: center;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        opacity: 0;
        transform: translateX(-20px);
        animation: slideIn 0.4s forwards;
    }

    .sidebar a:nth-child(2) { animation-delay: 0.1s; }
    .sidebar a:nth-child(3) { animation-delay: 0.2s; }
    .sidebar a:nth-child(4) { animation-delay: 0.3s; }
    .sidebar a:nth-child(5) { animation-delay: 0.4s; }
    .sidebar a:nth-child(6) { animation-delay: 0.5s; }
    .sidebar a:nth-child(7) { animation-delay: 0.6s; }

    @keyframes slideIn {
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .sidebar a:hover {
        background-color: var(--hover-color);
    }

    .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 30px;
        color: var(--text-color);
        cursor: pointer;
    }

    body.sidebar-open {
        overflow: hidden;
    }
</style>

<div class="navbar">
    <div class="menu-icon" onclick="openSidebar()">
        <i class="fas fa-bars"></i>
    </div>
    <a class="logo" href="/">CleanSpark Laundry</a>
    <div class="toggle-dark" onclick="toggleDarkMode()" title="Toggle Light/Dark Mode">
        <i class="fas fa-moon"></i>
    </div>
</div>

<div id="mySidebar" class="sidebar">
    <div class="close-btn" onclick="closeSidebar()">&times;</div>
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/order">Place Order</a>
    <a href="/about">About</a>
    <a href="/admin">Admin</a>
    <a href="/contact">Contact</a>
</div>

<script>
    function openSidebar() {
        document.getElementById("mySidebar").style.left = "0";
        document.body.classList.add('sidebar-open');
    }

    function closeSidebar() {
        document.getElementById("mySidebar").style.left = "-250px";
        document.body.classList.remove('sidebar-open');
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    window.onload = function () {
        const isDark = localStorage.getItem('darkMode') === 'true';
        if (isDark) {
            document.body.classList.add('dark-mode');
        }
    }
</script>
