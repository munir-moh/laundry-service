<!DOCTYPE html>
<html>
<head>
    <title>Confirm Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Enable responsive scaling -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .countdown {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #e67e22;
        }

        button {
            padding: 12px 24px;
            margin-top: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            font-size: 15px;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .cancel-section {
            margin-top: 20px;
        }

        .cancel-section button {
            background-color: red;
        }

        .flash {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: flashFade 1s ease-in-out;
        }

        @keyframes flashFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .countdown {
                font-size: 16px;
            }

            button {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }

            .cancel-section {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="container">

            {% if redirect %}
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            {% endif %}

            <h2>Confirm Your Order</h2>
            <p>You have <span class="countdown" id="timer">60</span> seconds to confirm or cancel.</p>

            <form method="POST" action="{{ url_for('finalize_order') }}">
                <button type="submit" id="confirmBtn">Confirm Order</button>
            </form>

            <div class="cancel-section">
                <form method="POST" action="{{ url_for('cancel_order') }}">
                    <button type="submit" id="cancelBtn">Cancel Order</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 60;
        const timerDisplay = document.getElementById("timer");
        const confirmBtn = document.getElementById("confirmBtn");
        const cancelBtn = document.getElementById("cancelBtn");

        const countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerDisplay.textContent = "Time's up!";
                confirmBtn.disabled = true;
                cancelBtn.disabled = true;

                // Redirect to order page after 2 seconds
                setTimeout(function () {
                    window.location.href = "{{ url_for('order') }}";
                }, 2000);
            }
        }, 1000);
    </script>

    {% include 'footer.html' %}
</body>
</html>
