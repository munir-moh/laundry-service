<!DOCTYPE html>
<html>
<head>
    <title>Confirm Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .cancel-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Your Order</h2>
        <p>Please confirm your order within 1 minute or provide a reason to cancel.</p>

        <form method="POST" action="{{ url_for('finalize_order') }}">
            <button type="submit">Confirm Order</button>
        </form>

        <div class="cancel-section">
            <form method="POST" action="{{ url_for('cancel_order') }}">
                <label for="cancel_reason"><strong>Reason for cancellation:</strong></label><br>
                <textarea name="cancel_reason" rows="4" required placeholder="Tell us why you're cancelling..."></textarea><br>
                <button type="submit" style="background-color: red;">Cancel Order</button>
            </form>
        </div>
    </div>
</body>
</html>
